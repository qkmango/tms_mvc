<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../../" />
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" lay-filter="editBuildingForm">
	
	<div class="layui-form-item">
	    <label class="layui-form-label">楼类型</label>
	    <div class="layui-input-block">
	        <input type="radio" name="buildingType" value="pedagogical" title="教学楼">
	        <input type="radio" name="buildingType" value="experimental" title="实验楼">
	        <input type="radio" name="buildingType" value="other" title="其他">
	    </div>
	</div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">楼号</label>
        <div class="layui-input-block">
            <input type="number" name="number" lay-verify="required" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">楼名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input" lay-verify="required">
        </div>
    </div>
    
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="lib/util/utils.js" charset="utf-8"></script>
<script>
	
	var cocoMessage = window.top.cocoMessage;
	
    layui.use(['form'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.$;
			
		const id = getUrlParam('id');
		if(id==null) {
			cocoMessage.error('获取楼ID失败');
			return;
		}
		
		$.ajax({
			url:'query/getBuildingList.do',
			data:{
				id:id
			},
			type:'get',
			dataType:'json',
			success:function(res) {
				if(res.success) {
					var building = res.data[0];
					form.val("editBuildingForm", {
					  "buildingType": building.buildingType,
					  "number": building.number,
					  "name": building.name
					});
				} else {
					cocoMessage.error(2000,res.message);
				}
			},
			error: function (jqXHR, textStatus, errorThrown) {
				cocoMessage.error(2000,jqXHR.status+'');
			}
		})
		
		
		

        //监听提交
        form.on('submit(saveBtn)', function (data) {
			data.field.id=id;
			console.log(data.field);
			$.ajax({
				url:'update/updateBuilding.do',
				data:data.field,
				type:'post',
				dataType:'json',
				success:function(data) {
					if(data.success) {
						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);
						cocoMessage.success(2000,data.message,function() {
						});
					} else {
						cocoMessage.error(2000,data.message);
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					cocoMessage.error(2000,jqXHR.status+'');
				}
			})
        });

        return false;
    });
</script>
</body>
</html>

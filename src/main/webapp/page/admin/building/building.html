<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<base href="../../../" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal data-add-btn" lay-event="add"><i class="layui-icon">&#xe61f;</i>添加</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
	var cocoMessage = window.top.cocoMessage;
	
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: 'query/list/getBuildingList.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'number', width: 80, title: '楼号', sort: true},
                {field: 'buildingType', width: 80, title: '楼类型',templet: function (data){
					switch(data.buildingType) {
						case 'j': return '教学楼';
						case 's': return '实验楼';
						case 'q': return '其他';
					}
				}},
				{field: 'name',title: '楼名称'},
                {title: '操作',  width: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
			parseData: function(res){
			    return {
			      "code": res.success?0:-1,
			      "msg": res.message,
			      "count": res.data.length,
			      "data": res.data
			    };
			},
            skin: 'line'
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {
                var index = layer.open({
                    title: '添加楼栋',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['620px', '276px'],
					offset: '0px',
                    content: 'page/admin/building/building-add.html',
					end:function() {
						table.reload("currentTableId");
					}
                });
				return;
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑楼栋',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['620px', '276px'],
					offset: '0px',
                    content: 'page/admin/building/building-edit.html?id='+obj.data.id,
					end:function() {
						table.reload("currentTableId");
					}
                });
                return false;
				
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
					$.ajax({
						url:'delete/deleteBuilding.do',
						data:{
							id:obj.data.id
						},
						type:'post',
						dataType:'json',
						success:function(data) {
							if(data.success) {
								obj.del();
								cocoMessage.success(2000,data.message);
							} else {
								cocoMessage.error(2000,data.message);
							}
							layer.close(index);
						},
						error: function (jqXHR, textStatus, errorThrown) {
							layer.close(index);
							cocoMessage.error(2000,jqXHR.status+'');
						}
					})
                });
            }
        });

    });
</script>

</body>
</html>

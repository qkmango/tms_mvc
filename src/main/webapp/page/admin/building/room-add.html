<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../../" />
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="addRoomForm" lay-filter="addRoomForm">
	
	<div class="layui-form-item">
	    <label class="layui-form-label">所属楼宇</label>
		<div class="layui-input-block">
		  <select name="building" id="building" lay-filter="building">
			  <option value="">全部</option>
		  </select>
		</div>
	</div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">房间号</label>
        <div class="layui-input-block">
            <input type="number" name="number" lay-verify="required|roomNumber|int" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">房间名</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input" lay-verify="required">
        </div>
    </div>
    
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
	
	var cocoMessage = window.top.cocoMessage;
	
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
			
		form.verify({
			roomNumber:function(value,item){
				return value>=101&&value<=999?false:'房间号取值在101-999';
			},
			int:function(value,item) {
				return value%1===0?false:"取值为整数"
			}
		})
			
		//获取楼列表并渲染
		$.ajax({
			url:'query/getBuildingList.do',
			type:'get',
			dataType:'json',
			success:function(res) {
				if(res.success) {
					let html = '<option value="">全部</option>';
					$.each(res.data,function(index,item){
						html += '<option value='+item.id+'>'+item.number+'号楼 '+item.name+'</option>';
					})
					$('#building').html(html);
					form.render('select','addRoomForm');
				} else {
					cocoMessage.error(2000,res.message);
				}
			},
			error: function (jqXHR, textStatus, errorThrown) {
				cocoMessage.error(2000,jqXHR.status+'');
			}
		})
		
        //监听提交
        form.on('submit(saveBtn)', function (data) {
			console.log(data.field);
			
			$.ajax({
				url:'insert/insertRoom.do',
				data:data.field,
				type:'post',
				dataType:'json',
				success:function(data) {
					if(data.success) {
						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);
						cocoMessage.success(2000,data.message);
					} else {
						cocoMessage.error(2000,data.message);
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					cocoMessage.error(2000,jqXHR.status+'');
				}
			})
        });

        return false;
    });
	
	
	
	
	
</script>

</body>
</html>

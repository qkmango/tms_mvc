<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../" />
	<link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
	<link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
	<div class="layuimini-container">
		<div class="layuimini-main">
			<div style="margin: 10px 10px 10px 10px">
				<form class="layui-form layui-form-pane" action="" lay-filter='queryParams' id="queryParams">
					
					<fieldset class="table-search-fieldset">
						<legend>搜索信息</legend>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">课程名</label>
								<div class="layui-input-inline">
									<input type="text" name="name" autocomplete="off" class="layui-input" lay-verify="required">
								</div>
							</div>
							
							<div class="layui-inline">
								<label class="layui-form-label">学分</label>
								<div class="layui-input-inline">
									<select name="credit" id="credit" lay-filter="credit" lay-verify="required">
										<option value="1" selected>1</option>
										<option value="1">2</option>
										<option value="1">3</option>
										<option value="1">4</option>
									</select>
								</div>
							</div>
							
							<div class="layui-inline">
								<label class="layui-form-label">上课地点</label>
								<div class="layui-input-inline">
									<input type="text" name="address" autocomplete="off" class="layui-input" lay-verify="required">
								</div>
							</div>
							
							
							<div class="layui-inline">
								<label class="layui-form-label">院系</label>
								<div class="layui-input-inline">
									<select name="faculty" id="faculty" lay-filter="faculty" lay-verify="required">
										<option value="">全部</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">专业</label>
								<div class="layui-input-inline">
									<select name="specialized" id="specialized" lay-filter="specialized" lay-verify="required">
										<option value="">全部</option>
									</select>
								</div>
							</div>

							<div class="layui-inline">
								<label class="layui-form-label">班级</label>
								<div class="layui-input-inline">
									<div class="layui-input-inline">
										<select name="clazz" id="clazz" lay-filter="clazz" lay-verify="required">
											<option value="">全部</option>
										</select>
									</div>
								</div>
							</div>
							
						</div>
					</fieldset>
					<fieldset class="table-search-fieldset">
						<legend>授课老师</legend>
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">院系</label>
								<div class="layui-input-inline">
									<select name="teacher_faculty" id="teacher_faculty" lay-filter="teacher_faculty">
										<option value="">全部</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">性别</label>
								<div class="layui-input-inline">
									<select name="teacher_sex" id="teacher_sex" lay-filter="teacher_sex">
										<option value="">全部</option>
										<option value="1">男</option>
										<option value="0">女</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
								<label class="layui-form-label">授课老师</label>
								<div class="layui-input-inline">
									<select name="teacher" id="teacher" lay-filter="teacher" lay-verify="required">
										<option value="">全部</option>
									</select>
								</div>
							</div>
							<div class="layui-inline">
							    <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn">
									<i class="layui-icon">&#xe605;</i> 提 交
								</button>
							</div>
						</div>
						
					</fieldset>
				</form>
			</div>


			<!-- <table class="layui-hide" id="dataGrid" lay-filter="currentTableFilter"></table> -->

		</div>
	</div>
	<script type="text/javascript" src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="page/admin/script.js" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../../" />
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="editRoomForm" lay-filter="editRoomForm">
	
	<div class="layui-form-item">
	    <label class="layui-form-label">所属楼宇</label>
		<div class="layui-input-block">
		  <select name="building" id="building" lay-filter="building">
			  <option value="">全部</option>
		  </select>
		</div>
	</div>
	
    <div class="layui-form-item">
        <label class="layui-form-label">房间号</label>
        <div class="layui-input-block">
            <input type="number" name="number" lay-verify="required" class="layui-input">
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">房间名</label>
        <div class="layui-input-block">
            <input type="text" name="name" class="layui-input" lay-verify="required">
        </div>
    </div>
    
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="lib/util/utils.js" charset="utf-8"></script>

<script>
	
	var cocoMessage = window.top.cocoMessage;
	
    layui.use(['form'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.$;
			
		const roomId = getUrlParam('id');
		if(roomId == null) {
			cocoMessage.error('获取教室ID失败');
			return;
		}
			
		//获取楼列表并渲染
		$.ajax({
			url:'query/getBuildingList.do',
			async:false,
			type:'get',
			dataType:'json',
			success:function(res) {
				if(res.success) {
					let html = '<option value="">全部</option>';
					$.each(res.data,function(index,item){
						html += '<option value='+item.id+'>'+item.number+'号楼 '+item.name+'</option>';
					})
					$('#building').html(html);
					form.render('select','editRoomForm');
				} else {
					cocoMessage.error(2000,res.message);
				}
			},
			error: function (jqXHR, textStatus, errorThrown) {
				cocoMessage.error(2000,jqXHR.status+'');
			}
		})
		
		//获取楼列表并渲染
		$.ajax({
			url:'query/getRoomPagination.do',
			data:{
				pagination:false,
				id:roomId
			},
			type:'get',
			dataType:'json',
			success:function(res) {
				if(res.success) {
					var room = res.data[0];
					form.val("editRoomForm", {
					  "number": room.number,
					  "name": room.name,
					  "building":room.building
					});
				} else {
					cocoMessage.error(res.message);
				}
			},
			error: function (jqXHR, textStatus, errorThrown) {
				cocoMessage.error(jqXHR.status+'');
			}
		})
		
		
		
		
		
        //监听提交
        form.on('submit(saveBtn)', function (data) {
			console.log(data.field);
			data.field.id = roomId,
			
			$.ajax({
				url:'update/updateRoom.do',
				data:data.field,
				type:'post',
				dataType:'json',
				success:function(data) {
					if(data.success) {
						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);
						cocoMessage.success(2000,data.message);
					} else {
						cocoMessage.error(2000,data.message);
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					cocoMessage.error(2000,jqXHR.status+'');
				}
			})
        });

        return false;
    });
	
	
	
	
	
</script>

</body>
</html>

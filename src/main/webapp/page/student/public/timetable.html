<script>
	var $ = layui.$;
	var form;
	var table;
	var cocoMessage = window.top.cocoMessage;
	layui.use('table', function() {
		table = layui.table;
		
		$.ajax({
			url:'page/student/public/data.json',
			dataType:'json',
			success:function(data){
				let timetable = data.data;
				
				timetable.forEach((item, index) => {
					
					let text = '';
					text += '<i class="layui-icon">&#xe705;</i>'+item.name+'<br/>';
					text += '<i class="layui-icon">&#xe68e;</i>'+ item.buildingNumber + '-' + item.roomNumber+'<br/>';
					text += '<i class="layui-icon">&#xe66f;</i>'+item.teacher+'<br/>';
					text += '<i class="layui-icon">&#xe637;</i>'+item.beginWeek+'-'+(item.beginWeek+item.lengthWeek-1)+'周('+weekType(item.weekType)+')';
					
					let dom = '.no'+item.begin+' .'+item.weekDay;
					console.log(dom)
					
					$(dom).html(text);
				    console.log(text)
				});
				
				table.init('parse-table-demo', {});
			}
		})
	});
	
	function weekType(type) {
		if(type=='all'){
			return '不限';
		}else if(type=='sgl') {
			return '单周';
		}else if(type=='dbl') {
			return '双周';
		}
	}
</script>

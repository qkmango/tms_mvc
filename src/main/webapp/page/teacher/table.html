<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<base href="../../" />
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
			
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter='datagride' id="datagride">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">学生姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">学号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="id" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">任课老师</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacher" autocomplete="off" class="layui-input">
                            </div>
                        </div>
						
						<div class="layui-inline">
							<label class="layui-form-label">院系</label>
							<div class="layui-input-inline">
							  <select name="faculty" id="faculty" lay-filter="faculty">
								  <option value="">全部</option>
							  </select>
							</div>
						</div>
						
						<div class="layui-inline">
						    <label class="layui-form-label">专业</label>
							<div class="layui-input-inline">
							  <select name="specialized" id="specialized" lay-filter="specialized">
								  <option value="">全部</option>
							  </select>
							</div>
						</div>
						
						<div class="layui-inline">
						    <label class="layui-form-label">班级</label>
						    <div class="layui-input-inline">
								<div class="layui-input-inline">
								  <select name="clazz" id="clazz" lay-filter="clazz">
									  <option value="">全部</option>
								  </select>
								</div>
						    </div>
						</div>
						<div class="layui-inline">
						    <label class="layui-form-label">课程</label>
						    <div class="layui-input-inline">
								<select name="course" id="course" lay-filter="course">
									<option value="">全部</option>
								</select>
						    </div>
						</div>
						
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script type="text/javascript">var $ = layui.jquery;</script>
<script>
	var form;
	var table;
    layui.use(['form', 'table'], function () {
        
        form = layui.form;
        table = layui.table;
			getFacultyList();

        table.render({
            elem: '#currentTableId',
            url: 'page/teacher/data.json',
            toolbar: true,
			// height:'full-0',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 80, title: '姓名'},
                {field: 'course', width: 120, title: '课程'},
                {field: 'teacher', width: 100, title: '任课老师'},
                {field: 'class', title: '班级', width: 150},
                {field: 'specialized', width: 150, title: '专业'},
                {field: 'faculty', width: 200, title: '学院'},
                {field: 'score', width: 80, title: '分数'},
                {title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
			// console.log($("#datagride").serialize())
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
            return false;
        });
		
		//下拉框 院系 值改变时事件监听
		form.on('select(faculty)', function(data){
			if(data.value=='') {
				$('#specialized').html('<option value="">全部</option>');
				form.render('select','datagride');
			} else{
				console.log(data.value); //得到被选中的值
				getSpecializedListByFaculty(data.value)
			}
			$('#clazz').html('<option value="">全部</option>');
			$('#course').html('<option value="">全部</option>');
			form.render('select','datagride');
		});
		
		//下拉框 专业 值改变时事件监听
		form.on('select(specialized)', function(data){
			if(data.value=='') {
				$('#clazz').html('<option value="">全部</option>');
				form.render('select','datagride');
			} else{
				console.log(data.value); //得到被选中的值
				getClazzListBySpecialized(data.value)
			}
			$('#course').html('<option value="">全部</option>');
			form.render('select','datagride');
		});
		
		form.on('select(clazz)', function(data){
			if(data.value=='') {
				$('#course').html('<option value="">全部</option>');
				form.render('select','datagride');
			} else{
				console.log(data.value); //得到被选中的值
				let teacher = window.parent.GLOBAL.user.id;
				getCourseListByTeacherAndClazz(teacher,data.value)
			}
		});

		

    });
</script>
<script type="text/javascript">
	
	//获取院系列表并渲染
	function getFacultyList() {
		$.ajax({
			url:'basicQuery/getFacultyList.do',
			type:'get',
			dataType:'json',
			success:function(data) {
				let html = '<option value="">全部</option>';
				$.each(data.data,function(index, value) {
					html += '<option value='+value.id+'>'+value.name+'</option>';
				});
				
				$('#faculty').html(html);
				form.render('select','datagride');
			}
		})
	}
	
	// 获取某个院系的专业列表并渲染
	function getSpecializedListByFaculty(faculty) {
		$.ajax({
			// url:'data/specialized.json',
			url:'basicQuery/getSpecializedListByFaculty.do',
			data:{
				'faculty':faculty
			},
			type:'get',
			dataType:'json',
			success:function(data) {
				let html = '<option value="">全部</option>';
				$.each(data.data,function(index, value) {
					html += '<option value='+value.id+'>'+value.name+'</option>';
				});
				
				$('#specialized').html(html);
				form.render('select','datagride');
			}
		})
	}
	
	// 获取指定专业的所有班级列表并渲染
	function getClazzListBySpecialized(specialized) {
		$.ajax({
			// url:'data/specialized.json',
			url:'basicQuery/getClazzListBySpecialized.do',
			data:{
				'specialized':specialized
			},
			type:'get',
			dataType:'json',
			success:function(data) {
				let html = '<option value="">全部</option>';
				$.each(data.data,function(index, value) {
					html += '<option value='+value.id+'>'+value.name+'</option>';
				});
				
				$('#clazz').html(html);
				form.render('select','datagride');
			}
		})
	}
	
	// 获取指定专业的所有班级列表并渲染
	function getCourseListByTeacherAndClazz(teacher,clazz) {
		$.ajax({
			// url:'data/specialized.json',
			url:'basicQuery/getCourseListByTeacherAndClazz.do',
			data:{
				'teacher':teacher,
				'clazz':clazz
			},
			type:'get',
			dataType:'json',
			success:function(data) {
				let html = '<option value="">全部</option>';
				$.each(data.data,function(index, value) {
					html += '<option value='+value.id+'>'+value.name+'</option>';
				});
				
				$('#course').html(html);
				form.render('select','datagride');
			}
		})
	}
	
	
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
	<base href="../../" />
	<meta charset="UTF-8">
	<script src="lib/layui-v2.6.3/layui.js"></script>
	<link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" />
	<link rel="stylesheet" href="page/teacher/style.css" />
	<title>学生成绩录入</title>
</head>
<body>
 
<table class="layui-hide" id="datagride" lay-filter="datagride"></table>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
              
          
<script>
layui.use('table', function(){
  var table = layui.table;
  var util = layui.util;
  
  table.render({
    elem: '#datagride'
    ,url:'page/teacher/data.json'
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort:true}
      ,{field:'name', title:'姓名', width:120 }
      ,{field:'course', title:'课程名称', width:150}
      ,{field:'teacher', title:'任课老师', width:120}
      ,{field:'class', title:'班级', width:100}
      ,{field:'specialized', title:'专业'}
      ,{field:'faculty', title:'学院'}
      ,{field:'score', title:'分数', width:120,edit:'text'}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:80}
    ]]
    ,page: true
  });
  
  //头工具栏事件
  table.on('toolbar(datagride)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(datagride)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
  
  //监听单元格编辑
    table.on('edit(datagride)', function(obj){
      var value = obj.value //得到修改后的值
      ,data = obj.data //得到所在行所有键值
      ,field = obj.field; //得到字段
      layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改值为：'+ util.escape(value));
    });
  
});
</script>

</body>
</html>
